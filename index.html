<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <title>Login</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f0f0f0;
      display: flex;
      height: 100vh;
      justify-content: center;
      align-items: center;
    }
    .login-box {
      background: white;
      padding: 30px;
      border-radius: 10px;
      box-shadow: 0 0 15px rgba(0,0,0,0.2);
      text-align: center;
    }
    input[type="password"] {
      padding: 10px;
      margin: 10px 0;
      width: 100%;
      border-radius: 5px;
      border: 1px solid #ccc;
    }
    button {
      padding: 10px 20px;
      border: none;
      background: #007BFF;
      color: white;
      font-weight: bold;
      border-radius: 5px;
      cursor: pointer;
      margin: 5px;
    }
    button:disabled {
      background: #aaa;
    }
    .key-display {
      margin-top: 20px;
      font-size: 18px;
      font-weight: bold;
      color: #333;
    }
    .countdown {
      margin-top: 10px;
      font-size: 16px;
      color: #777;
    }
  </style>
</head>
<body>

<div class="login-box">
  <h2>Login</h2>
  <label for="senha">Chave de acesso ðŸ”‘</label>
  <input type="password" id="senha" placeholder="Digite sua chave">
  <br>
  <button id="acessarBtn">Acessar</button>
  <button id="gerarBtn">Gerar Chave TemporÃ¡ria</button>
  <div class="countdown" id="countdown"></div>
  <div class="key-display" id="chaveGerada">Chave do dono: Ric.zin.7.</div>
</div>

<script>
  const acessarBtn = document.getElementById("acessarBtn");
  const gerarBtn = document.getElementById("gerarBtn");
  const countdownEl = document.getElementById("countdown");
  const chaveGeradaEl = document.getElementById("chaveGerada");
  const inputSenha = document.getElementById("senha");

  const chaveDono = "Ric.zin.7.";
  let chaveTemporaria = null;

  function gerarChaveAleatoria() {
    const chars = 'abcdefghijklmnopqrstuvwxyz0123456789';
    let chave = '';
    for (let i = 0; i < 4; i++) {
      let parte = '';
      for (let j = 0; j < 4; j++) {
        parte += chars.charAt(Math.floor(Math.random() * chars.length));
      }
      chave += parte + (i < 3 ? '-' : '');
    }
    return chave;
  }

  gerarBtn.addEventListener("click", () => {
    gerarBtn.disabled = true;
    let tempo = 7;
    countdownEl.textContent = `Gerando chave em ${tempo} segundos...`;

    const intervalo = setInterval(() => {
      tempo--;
      countdownEl.textContent = `Gerando chave em ${tempo} segundos...`;

      if (tempo === 0) {
        clearInterval(intervalo);
        chaveTemporaria = gerarChaveAleatoria();
        chaveGeradaEl.textContent = `Chave temporÃ¡ria: ${chaveTemporaria}`;
        countdownEl.textContent = '';
        gerarBtn.disabled = false;
      }
    }, 1000);
  });

  acessarBtn.addEventListener("click", () => {
    const senhaDigitada = inputSenha.value.trim();

    if (senhaDigitada === chaveDono || senhaDigitada === chaveTemporaria) {
      window.location.href = "https://riczin2008.github.io/TD7/";
    } else {
      alert("Chave incorreta! Tente novamente.");
    }
  });
</script>

</body>
</html>
