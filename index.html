<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Login</title>
  <style>
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }

    html, body {
      height: 100%;
      font-family: Arial, sans-serif;
      background-color: #000;
      overflow: hidden;
      color: white;
      display: flex;
      justify-content: center;
      align-items: center;
      padding: 20px;
      position: relative;
    }

    .login-box {
      background: rgba(30, 30, 30, 0.9);
      padding: 30px;
      border-radius: 15px;
      box-shadow: 0 0 25px rgba(200, 0, 255, 0.3);
      width: 100%;
      max-width: 400px;
      text-align: center;
      z-index: 2;
    }

    input[type="password"] {
      width: 100%;
      padding: 12px;
      margin: 15px 0;
      border: 1px solid #666;
      border-radius: 8px;
      font-size: 16px;
      background-color: #222;
      color: white;
    }

    button {
      width: 100%;
      padding: 12px;
      margin-top: 10px;
      font-size: 16px;
      font-weight: bold;
      border: none;
      border-radius: 8px;
      cursor: pointer;
    }

    #acessarBtn {
      background-color: #6f42c1;
      color: white;
    }

    #gerarBtn {
      background-color: #8e44ad;
      color: white;
    }

    #copiarBtn {
      background-color: #28a745;
      color: white;
      display: none;
    }

    .countdown, .key-display {
      margin-top: 10px;
      font-size: 16px;
      color: #ccc;
    }

    /* Neve roxa animada */
    .snow {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      pointer-events: none;
      z-index: 1;
    }

    .snowflake {
      position: absolute;
      top: -10px;
      color: #c678dd;
      font-size: 1em;
      user-select: none;
      animation-name: fall;
      animation-timing-function: linear;
    }

    @keyframes fall {
      0% { transform: translateY(0); opacity: 1; }
      100% { transform: translateY(100vh); opacity: 0; }
    }
  </style>
</head>
<body>

<div class="login-box">
  <h2>Login</h2>
  <label for="senha">Chave de acesso ðŸ”‘</label>
  <input type="password" id="senha" placeholder="Digite sua chave">
  
  <button id="acessarBtn">Acessar</button>
  <button id="gerarBtn">Gerar Chave TemporÃ¡ria</button>
  <div class="countdown" id="countdown"></div>
  <div class="key-display" id="chaveGerada"></div>
  <button id="copiarBtn">Copiar Chave</button>
</div>

<div class="snow" id="snowContainer"></div>

<script>
  const acessarBtn = document.getElementById("acessarBtn");
  const gerarBtn = document.getElementById("gerarBtn");
  const countdownEl = document.getElementById("countdown");
  const chaveGeradaEl = document.getElementById("chaveGerada");
  const inputSenha = document.getElementById("senha");
  const copiarBtn = document.getElementById("copiarBtn");

  const chaveDono = "Ric.zin.7.";
  let chaveTemporaria = null;

  function gerarChaveAleatoria() {
    const chars = 'abcdefghijklmnopqrstuvwxyz0123456789';
    let chave = '';
    for (let i = 0; i < 4; i++) {
      let parte = '';
      for (let j = 0; j < 4; j++) {
        parte += chars.charAt(Math.floor(Math.random() * chars.length));
      }
      chave += parte + (i < 3 ? '-' : '');
    }
    return chave;
  }

  gerarBtn.addEventListener("click", () => {
    gerarBtn.disabled = true;
    copiarBtn.style.display = "none";
    let tempo = 30;
    countdownEl.textContent = `Gerando chave em ${tempo} segundos...`;

    const intervalo = setInterval(() => {
      tempo--;
      countdownEl.textContent = `Gerando chave em ${tempo} segundos...`;

      if (tempo === 0) {
        clearInterval(intervalo);
        chaveTemporaria = gerarChaveAleatoria();
        chaveGeradaEl.textContent = `Chave temporÃ¡ria: ${chaveTemporaria}`;
        countdownEl.textContent = '';
        gerarBtn.disabled = false;
        copiarBtn.style.display = "block";
      }
    }, 1000);
  });

  copiarBtn.addEventListener("click", () => {
    if (chaveTemporaria) {
      navigator.clipboard.writeText(chaveTemporaria).then(() => {
        copiarBtn.textContent = "Copiado!";
        setTimeout(() => copiarBtn.textContent = "Copiar Chave", 2000);
      });
    }
  });

  acessarBtn.addEventListener("click", () => {
    const senhaDigitada = inputSenha.value.trim();
    if (senhaDigitada === chaveDono || senhaDigitada === chaveTemporaria) {
      window.location.href = "https://riczin2008.github.io/TD7/";
    } else {
      alert("Chave incorreta! Tente novamente.");
    }
  });

  // Criar neve roxa
  const snowContainer = document.getElementById("snowContainer");
  const snowflakeCount = 50;
  for (let i = 0; i < snowflakeCount; i++) {
    const snowflake = document.createElement("div");
    snowflake.classList.add("snowflake");
    snowflake.innerText = "â„";
    snowflake.style.left = `${Math.random() * 100}%`;
    snowflake.style.fontSize = `${Math.random() * 10 + 10}px`;
    snowflake.style.animationDuration = `${Math.random() * 5 + 5}s`;
    snowflake.style.animationDelay = `${Math.random() * 10}s`;
    snowContainer.appendChild(snowflake);
  }
</script>

</body>
</html>
